<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <main class="center-structure" role="main">
        <div class="structure-container">
            <div class="side-left">
                <img class="escritorio img-left" src="./imgs/image-product-desktop.jpg" alt="Product-1">

                <p class="letter-spacing color-grey font-montserrat fw-500">PERFUME</p>
                <h1 class="font-fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="color-grey font-montserrat fw-500">A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="color-green500 font-fraunces fw-700 price">$149.99 <span>$169.99</span></p>

                <button class="bg-green500 btn-format">
                    <img src="./imgs/icon-cart.svg" alt="car">
                    Add to Cart
                </button>

        </div>
    </main>
